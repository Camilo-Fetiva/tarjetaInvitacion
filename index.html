<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Invitacion - ADIDAS GAZELLE INDOOR</title>
    <link rel="stylesheet" href="/STYLES/styles.css">
    <link rel="shortcut icon" href="/ASSETS/iconos/icon-4.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Belgrano&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <section class="benito">
            <img src="/ASSETS/fotos/BENITO.png" alt="font">
        </section>
    </header>

    <main class="invitacion-container">
        
        <section class="container-invitacion">
            <section class="invitacion-titulo">
                <h1>Bad Bunny Gazelle “Indoor”</h1> 
            </section>

            <section class="invitacion-subtitulo">
                <h2>El lugar equivocado para lo correcto.</h2>
            </section>

            <section class="invitacion-info">
                <section class="invitacion-lugar">
                    <h4>HYPE Flagship Store</h4>
                    <h4>www.hype.com.co</h4>
                    <h4>HYPE APP (iOS & Android)</h4>
                </section>

                <section class="invitacion-hora">
                    <img src="/ASSETS/iconos/icon-1.png" alt="icono-1">
                    <section class="invitacion-fecha">
                        <h4>21.09.2024</h4>
                        <h4>10:00 am</h4>
                    </section>
                </section>
            </section>

            <section class="invitacion-grafica">
                <section class="invitacion-color">
                    <!-- aca se ponen los cuadrados de color -->
                    <div class="cuadrado1"></div>
                    <div class="cuadrado2"></div>
                    <div class="cuadrado3"></div>
                    <div class="cuadrado4"></div>
                    <div class="cuadrado5"></div>
                    <div class="cuadrado6"></div>
                </section>

                <section class="invitacion-iconos">
                    <img src="/ASSETS/iconos/icon-2.png" alt="icono-2">
                    <img src="/ASSETS/iconos/icon-3.png" alt="icono-3">
                </section>
            </section>

            <section class="invitacion-footer">
                <section class="invitacion-numeral">
                    <h4>#BENITO</h4>
                </section>

                <section class="invitacion-color2">
                    <!-- aca se pone el cuadro de color azul -->
                    <div class="cuadrado7"></div>
                </section>
            </section>

            <section class="container-redes"></section>
                <img src="/ASSETS/iconos/Instagram.png" alt="instagram">
                <img src="/ASSETS/iconos/Facebook.png" alt="facebook">
                <img src="/ASSETS/iconos/twitter.png" alt="x">
            </section>
        </section>

        <section class="imagenes">
            <img class="img-left" src="/ASSETS/fotos/img-2.png" alt="imagen-zapatos">
            <img class="img-right" src="/ASSETS/fotos/img-1.png" alt="imagen-zapatos2">
        </section>

    </main>


    <footer>
        <img src="/ASSETS/fotos/BENITO.png" alt="font">
    </footer>

</body>
</html>
